<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Assistant - QuickFind</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .input-container {
            display: flex;
            margin-top: 10px;
            align-items: center;
        }

        .input-container input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 20px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .input-container button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }

        .input-container button:hover {
            background-color: #514f4f;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div id="chatBox" class="chat-box"></div>
        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Ask anything...">
            <button onclick="sendMessage()">Send</button>
            <button onclick="goBack()">Back</button>
        </div>
    </div>

    <script>
        const apiBaseUrl = "https://quickfind-8d9ae.web.app/api";
        
        // Function to navigate back to the Products page
        function goBack() {
            window.location.href = 'products.html'; // Redirect to the products page
        }

        async function sendMessage() {
            const message = document.getElementById('messageInput').value;
            if (message.trim() === '') return;

            document.getElementById('messageInput').value = ''; // Clear input

            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

            try {
                const response = await fetch(`${apiBaseUrl}/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });
                const data = await response.json();

                chatBox.innerHTML += `<p><strong>Assistant:</strong> ${data.response}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
            } catch (error) {
                chatBox.innerHTML += `<p style="color:red;"><strong>Error:</strong> Unable to fetch response</p>`;
            }
        }
    </script>
</body>
</html>
