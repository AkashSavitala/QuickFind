<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QuickFind</title>

    <!-- Google Fonts for improved typography -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Reset some basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Center content vertically and horizontally */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }

        /* Welcome text styling */
        h1 {
            font-size: 3rem;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #7f8c8d;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Button styling */
        .btn {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-transform: uppercase;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        /* Make the layout responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            .btn {
                padding: 12px 25px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to QuickFind</h1>
        <p>Find the best products tailored to your needs. Log in or create a new account to get started on your shopping journey.</p>

        <a href="signIn.html"><button class="btn">Log In</button></a>
        <a href="newAccount.html"><button class="btn" style="margin-top: 20px;">Create Account</button></a>
    </div>

    <script>
        const apiBaseUrl = "https://quickfind-8d9ae.web.app/api";

        fetch(`${apiBaseUrl}/products/ebay?q=someQuery`)
        .then(response => response.json())
        .then(data => console.log(data))
        .catch(err => console.error(err));

    </script>
</body>

</html>
